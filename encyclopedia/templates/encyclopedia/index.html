{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        {% url 'entry' entry_name=entry as the_url %}
            <li><a href="{{the_url}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
